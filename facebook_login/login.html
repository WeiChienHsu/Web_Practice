<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Facebook Login</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
  <form class="box" action="" method="post">
   <fieldset>
   	<h1>Sign Up</h1>
   	<p>It's free and always will be</p>

   	<section>
   	<label for="fist_name" class="first_name"><input type="text" id="first_name" placeholder="First Name" class="name_input"></label>

   	<label for="last_name" class="last_name"><input type="text" id="last_name" placeholder="Last name" class="name_input"></label>
   	</section>
	
	<div>
   	  <label class="email" for="email"><input type="email" id="email" placeholder="Email or mobile number" class="email_input"></label>
	
	 <label class="email" for="email"><input type="email" id="email" placeholder="Re-enter Email or mobile number" class="email_input"></label>

	 <label class="email" for="password" class="email"><input type="email" id="password" placeholder="New password" class="email_input"></label>
	</div>
	

	<p class="birthday">Birthday</p>
	<section >
	<label for="year"></label>
	<select name="year" id="year">
		<option value="0">1992</option>
		<option value="1">1993</option>
		<option value="2">1994</option>
		<option value="3">1995</option>
		<option value="4">1996</option>
	</select>

	<label for="month"></label>
	<select name="month" id="">
		<option value="0">July</option>
		<option value="1">August</option>
		<option value="2">October</option>
		<option value="3">June</option>
		<option value="4">April</option>
	</select>

	<label for="day"></label>
	<select name="day" id="day">
		<option value="0">1</option>
		<option value="1">3</option>
		<option value="2">4</option>
		<option value="3">5</option>
		<option value="4">6</option>
	</select>
	</section>
	
	<div class="div_sexual">
	<label for="male"><input type="radio" name="sexual" id="male">Male</label>
	<label for="female"><input type="radio" id="female" name="sexual">Female</label>
   	</div>

	<input type="submit">
   
   </fieldset>
  	




  </form>

</body>
</html>
