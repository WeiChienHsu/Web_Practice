<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="from.css">
</head>
<body>

<form action="/some-server-endpoint" method="post" class="demo_form">

	<h1>How do you really feel?</h1>

	<fieldset name="contact-info"> 
      <legend>Contact info</legend>
      <label for="first_name">First Name</label>
      <input type="text" placeholder="WeiChien" name="first_name" id="first_name">

      <label for="last_name">Last Name <input type="text" placeholder="Hsu" name="last_name" id="last_name"></label>

      <label for="email">Email <input type="email" id="email" name="email"></label>

      <label for="phone" required>Phone* <input type="tel" pattern="[0-9/-]*" name="phone" id="phone" placeholder="888-88-8888" title="A typical phone number" required></label>
	</fieldset>

	<section>
		
		
	</section>

</form>
	
</body>
</html>
