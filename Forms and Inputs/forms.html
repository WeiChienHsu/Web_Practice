<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="forms.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
<form action="/some-server-endpoint" method="post" class="demo_form">

	<h1>How do you really feel?</h1>

	<fieldset name="contact-info"> 
      <legend>Contact info</legend>
      <label for="first_name">First Name <input type="text" placeholder="WeiChien" name="first_name" id="first_name"></label>
     

      <label for="last_name">Last Name <input type="text" placeholder="Hsu" name="last_name" id="last_name"></label>

      <label for="email">Email <input type="email" id="email" name="email"></label>

      <label for="phone" required>Phone* <input type="tel" pattern="[0-9/-]*" name="phone" id="phone" placeholder="888-88-8888" title="A typical phone number" required></label>
	</fieldset>

	<section>
		<label for="feeling" class="question">How do you feel about it?</label>
		<select name="feeling" id="feeling" required>
	      <option value="0" selected>Great</option>
	      <option value="1">Normal</option>
	      <option value="2">Not good</option>
		</select>
	
		<p class="question">How do you really feel</p>
		<label for="ans-great-1">Great <input type="radio" name="feeling_2" id="ans_great_1" value="0" checked></label>
		<label for="ans-great-2">Normal<input type="radio" name="feeling_2" id="ans_great_2" value="1"></label>
		<label for="ans-great-3">Not good<input type="radio" name="feeling_2" id="ans_great_3" value="2" ></label>
	</section>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
	
</body>
</html>
