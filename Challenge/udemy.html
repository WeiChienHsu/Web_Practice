	<meta charset="UTF-8">

<body>

<form action=""></form>

<h1>Register</h1>
<form action="">
	  <label for="firstname">First Name<input type="text" placeholder="John" id="firstname" required></label>
	  <label for="lastname">Last Name<input type="text" placeholder="Smith" id="lastname" required></label>
	<p>
	  <label for="male">Male
	  <input type="radio" id="male" name="sex" value="male"></label>
	  <label for="female">Female
	  <input type="radio" id="female" name="sex" value="female"></label>
	  <label for="other">Other
	  <input type="radio" id="other" name="sex" value="other"></label>
	</p>
	<p>
	  <label for="email"> Email <input type="email" placeholder="your email" id="email"></label>
	  <label for="password"> Password <input type="password" placeholder="your password" id="password"></label>
	</p>

	<label for="birthday">Birthday
	<select name="month" id="birthday">
		<option value="0">Jan</option>
		<option value="1">Feb</option>
		<option value="2">Mar</option>
		<option value="3">Apr</option>
		<option value="4">May</option>
		<option value="5">Jun</option>
		<option value="6">July</option>
		<option value="7">Aug</option>
		<option value="8">Sep</option>
		<option value="9">Oct</option>
		<option value="10">Nov</option>
		<option value="11">Dec</option>
	</select>

	<select name="day" id="birthday">
		<option value="0">1</option>
		<option value="1">2</option>
		<option value="2">3</option>
		<option value="3">4</option>
		<option value="4">5</option>
		<option value="5">6</option>
		<option value="6">7</option>
		<option value="7">8</option>
		<option value="8">9</option>
		<option value="9">10</option>
		<option value="10">11</option>
		<option value="11">12</option>
	</select>
	</label>

	<select name="year" id="birthday">
		<option value="0">1991</option>
		<option value="1">1991</option>
		<option value="2">1991</option>
		<option value="3">1991</option>
		<option value="4">1991</option>
		<option value="5">1991</option>
		<option value="6">1991</option>
		<option value="7">1991</option>
	</select>

	<p>I agree to the terms and conditions 
	<label for="check"><input type="checkbox"></label>
	</p>
	
	<input type="submit">

</form>
